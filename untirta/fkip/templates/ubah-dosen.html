{% extends 'base.html' %}

{% block content %}

<style>body {background-color: #95A5A6}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Ubah: {{ dosen.NIP }}</h3>

            {% for message in messages %}
                {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}
            {% endfor %}
            
            <form action="{% url 'ubah_dosen' dosen.id %}" method="post">
            {% csrf_token %}

                {{ form.as_p }}
                
                <button class="btn btn-primary">Simpan</button>
                <a href="/fkip" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
